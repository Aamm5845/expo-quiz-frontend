<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expo Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Start Screen with Video Background -->
  <section id="start-screen" class="active">
    <video autoplay muted loop id="bg-video">
      <source src="video/bg.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="overlay">
      <h1 class="headline">Win a Free Design</h1>
      <div class="arrows">
        <span>▼ ▼ ▼</span>
        <span>▼ ▼ ▼</span>
      </div>
      <button id="start-btn">START QUIZ</button>
    </div>
  </section>

  <!-- User Info Form -->
  <section id="user-form-screen">
    <form id="user-form">
      <h2>Enter Your Info</h2>
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <button type="submit">Continue</button>
    </form>
  </section>

  <!-- Quiz Section -->
  <section id="quiz-screen">
    <div class="quiz-heading">Rendering or Real?</div>
    <img id="quiz-image" src="" alt="Design or Rendering?" />
    <div class="buttons">
      <button class="answer-btn" data-answer="Real Image">
        <span class="answer-letter">A</span>
        <span class="answer-text">REAL IMAGE</span>
      </button>
      <button class="answer-btn" data-answer="Rendering">
        <span class="answer-letter">B</span>
        <span class="answer-text">RENDERING</span>
      </button>
      <button class="answer-btn" data-answer="Don't Know">
        <span class="answer-letter">C</span>
        <span class="answer-text">DON'T KNOW</span>
      </button>
    </div>
    <div id="progress-dots"></div>
  </section>

  <!-- Results Screen -->
  <section id="results-screen" class="results">
    <div class="confetti"></div>
    <div class="result-header">Thanks for playing!</div>
    <div class="result-score-button" id="result-score">You got 0 out of 6 correct.</div>
    <div class="result-subtext">All the images you saw are real projects designed by Meisner Interiors.</div>
    <button id="refresh-btn" onclick="location.reload()">⟳</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
