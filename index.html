<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expo Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="images/icon-512.png" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>
<body>
  <!-- Start Screen -->
  <section id="start-screen" class="active">
    <video id="bg-video" autoplay muted loop playsinline>
      <source src="video/bg.mp4" type="video/mp4" />
    </video>
    <div class="overlay">
      <h1 class="headline">Win a Free Room Design</h1>
      <div class="arrows"></div>
      <button id="start-btn">Start Quiz</button>
    </div>
  </section>

  <!-- User Info Form -->
  <section id="user-form-screen">
    <video class="bg-shared" autoplay muted loop playsinline>
      <source src="video/bg.mp4" type="video/mp4" />
    </video>
    <div class="overlay">
      <form id="user-form">
        <h2 class="form-title">Let’s Get Started</h2>
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <button type="submit" class="form-submit">Enter Quiz</button>
      </form>
    </div>
  </section>

  <!-- Quiz Screen -->
  <section id="quiz-screen">
    <video class="bg-shared" autoplay muted loop playsinline>
      <source src="video/bg.mp4" type="video/mp4" />
    </video>
    <div class="overlay quiz-overlay">
      <div class="quiz-heading">Rendering or Real?</div>
      <img id="quiz-image" src="" alt="quiz" />
      <div class="buttons">
        <button class="answer-btn" data-answer="Rendering">
          <div class="answer-letter">A</div>
          <div class="answer-text">Rendering</div>
        </button>
        <button class="answer-btn" data-answer="Real Image">
          <div class="answer-letter">B</div>
          <div class="answer-text">Real Image</div>
        </button>
        <button class="answer-btn" data-answer="Don't Know">
          <div class="answer-letter">C</div>
          <div class="answer-text">Don’t Know</div>
        </button>
      </div>
      <div id="progress-dots"></div>
    </div>
  </section>

  <!-- Results Screen -->
  <section id="results-screen" class="results">
    <video id="bg2-video" autoplay muted loop playsinline>
      <source src="video/bg.mp4" type="video/mp4" />
    </video>
    <div class="result-content">
      <div class="result-score-button" id="result-score">
        You entered X times in the Free Room Design Raffle!
      </div>
      <div class="result-subtext">
        All the images you saw are real projects designed by Meisner Interiors.
      </div>
      <button id="refresh-btn" onclick="location.reload()">⟳</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
