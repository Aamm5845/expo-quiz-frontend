<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expo Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Start Screen with Video Background -->
  <section id="start-screen" class="active">
    <video autoplay muted loop id="bg-video">
      <source src="video/bg.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="overlay">
      <h1 class="headline">Win a Free Design</h1>
      <div class="arrows">
        <span>▼ ▼ ▼</span>
        <span>▼ ▼ ▼</span>
      </div>
      <button id="start-btn">START QUIZ</button>
    </div>
  </section>

  <!-- User Info Form -->
  <section id="user-form-screen">
    <form id="user-form">
      <h2>Enter Your Info</h2>
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <button type="submit">Continue</button>
    </form>
  </section>

  <!-- Quiz Section -->
  <section id="quiz-screen">
    <h2>Rendering or Real?</h2>
    <img id="quiz-image" src="" alt="Design or Rendering?" />
    <div class="buttons">
      <button class="answer-btn" data-answer="Real Image">A<br>REAL IMAGE</button>
      <button class="answer-btn" data-answer="Rendering">B<br>RENDERING</button>
      <button class="answer-btn" data-answer="Don't Know">C<br>DON'T KNOW</button>
    </div>
    <div id="progress-dots"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
