<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expo Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="images/icon-512.png" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Start Screen -->
  <section id="start-screen" class="active">
    <div class="overlay">
      <img src="images/Meisner Interiors logo white.png" alt="Meisner Interiors Logo" class="logo" />
      <h1 class="headline">
        Answer a Few Quick Questions<br />
        for a Chance to Win a Custom Room Design
      </h1>
      <div class="arrows"></div>
      <button id="start-btn">START QUIZ</button>
    </div>
    <!-- Reset Button (visible on all screens) -->
    <button class="reset-bubble" onclick="location.reload()">⟳</button>
  </section>

  <!-- User Info Form -->
  <<section id="user-form-screen">
    <div class="overlay">
      <form id="user-form">
        <h2 class="form-title">Let’s Get Started</h2>
        <!-- First Name Field -->
        <input type="text" id="first-name" placeholder="First Name" required />
        <!-- Last Name Field -->
        <input type="text" id="last-name" placeholder="Last Name" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <button type="submit" class="form-submit">Enter Quiz</button>
      </form>
    </div>
    <button class="reset-bubble" onclick="location.reload()">⟳</button>
  </section>  

  <!-- Quiz Screen -->
  <section id="quiz-screen">
    <div class="overlay quiz-overlay">
      <div class="quiz-heading">Rendering or Real?</div>
      <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
      <img id="quiz-image" src="" alt="quiz" />
      <div class="buttons">
        <button class="answer-btn" data-answer="Rendering">
          <div class="answer-letter">A</div>
          <div class="answer-text">Rendering</div>
        </button>
        <button class="answer-btn" data-answer="Real Image">
          <div class="answer-letter">B</div>
          <div class="answer-text">Real Image</div>
        </button>
        <button class="answer-btn" data-answer="Don't Know">
          <div class="answer-letter">C</div>
          <div class="answer-text">Don’t Know</div>
        </button>
      </div>
      <div id="progress-dots"></div>
    </div>
    <!-- Reset Button (visible on all screens) -->
    <button class="reset-bubble" onclick="location.reload()">⟳</button>
  </section>

  <!-- Results Screen -->
  <section id="results-screen" class="results">
    <div class="overlay">
      <img src="images/Meisner Interiors logo white.png" alt="Meisner Interiors Logo" class="logo" />
      <h1 class="result-title" id="result-correct">You got X correct answers</h1>
      <p class="result-subtext">
        All the images shown were real-life interiors designed by Meisner Interiors.
      </p>
      <div class="raffle-entry" id="result-score">
        You’ve earned X entries in our giveaway!
      </div>
    </div>
    <!-- Reset Button (visible on all screens) -->
    <button class="reset-bubble" onclick="location.reload()">⟳</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
