<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expo Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

  <!-- Start Screen -->
  <section id="start-screen" class="active">
    <video id="bg-video" autoplay muted loop playsinline>
      <source src="video/bg.mp4" type="video/mp4" />
    </video>
    <div class="overlay">
      <div class="arrows"></div>
      <button id="start-btn">START QUIZ</button>
    </div>
  </section>

  <!-- User Form -->
  <section id="user-form-screen">
    <form id="user-form">
      <h2>Enter Your Info</h2>
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <button type="submit">Begin</button>
    </form>
  </section>

  <!-- Quiz Screen -->
  <section id="quiz-screen">
    <div class="quiz-heading">Rendering or Real?</div>
    <img id="quiz-image" src="" alt="quiz" />
    <div class="buttons">
      <button class="answer-btn" data-answer="Rendering">
        <div class="answer-letter">A</div>
        <div class="answer-text">Rendering</div>
      </button>
      <button class="answer-btn" data-answer="Real Image">
        <div class="answer-letter">B</div>
        <div class="answer-text">Real Image</div>
      </button>
      <button class="answer-btn" data-answer="Don't Know">
        <div class="answer-letter">C</div>
        <div class="answer-text">Don't Know</div>
      </button>
    </div>
    <div id="progress-dots"></div>
  </section>

  <!-- Results Screen -->
  <section id="results-screen" class="results">
    <video id="bg2-video" autoplay muted loop playsinline>
      <source src="video/bg2.mp4" type="video/mp4" />
    </video>
    <div class="result-content">
      <div class="result-score-button" id="result-score">
        You entered X times in the Free Room Design Raffle!
      </div>
      <div class="result-subtext">
        All the images you saw are real projects designed by Meisner Interiors.
      </div>
      <button id="refresh-btn" onclick="location.reload()">‚ü≥</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
