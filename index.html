<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Expo Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="icons/icon-512.png" />
</head>
<body>

  <!-- Start Screen -->
  <<section id="start-screen" class="active">
    <div class="floating-images"></div>
    <div class="overlay">
      <img src="images/logo-white.png" alt="Logo" class="logo" />
      <h1 class="headline">Answer a Few Quick Questions<br>for a Chance to Win a Custom Room Design</h1>
      <div class="arrows"></div>
      <button id="start-btn">START QUIZ</button>
    </div>
  </section>  

  <!-- User Info Form -->
  <section id="user-form-screen">
    <form id="user-form">
      <h2>Enter Your Info</h2>
      <div class="name-row">
        <input type="text" id="first-name" placeholder="First Name" required />
        <input type="text" id="last-name" placeholder="Last Name" required />
      </div>
      <input type="email" id="email" placeholder="Email" required />
      <button type="submit">Begin Quiz</button>
    </form>
  </section>

  <!-- Quiz Screen -->
  <section id="quiz-screen">
    <div class="quiz-heading">Rendering or Real?</div>
    <div id="progress-dots"></div>
    <div class="image-wrapper">
      <img id="quiz-image" src="" alt="quiz" />
    </div>
    <div class="buttons">
      <button class="answer-btn" data-answer="Rendering">
        <div class="answer-letter">A</div>
        <div class="answer-text">Rendering</div>
      </button>
      <button class="answer-btn" data-answer="Real Image">
        <div class="answer-letter">B</div>
        <div class="answer-text">Real Image</div>
      </button>
      <button class="answer-btn" data-answer="Don't Know">
        <div class="answer-letter">C</div>
        <div class="answer-text">Don't Know</div>
      </button>
    </div>
  </section>

  <!-- Results Screen -->
  <section id="results-screen" class="results">
    <img src="images/logo-white.png" alt="Logo" class="logo" />
    <div class="result-title" id="result-correct">Thanks for playing!</div>
    <p class="result-subtext">All the images shown were real projects designed by Meisner Interiors.</p>
    <div class="raffle-entry" id="result-score">You earned X entries</div>
  </section>

  <!-- Reset Bubble -->
  <button class="reset-bubble" onclick="location.reload()">‚ü≥</button>

  <script src="script.js"></script>
</body>
</html>
